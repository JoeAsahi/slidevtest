name: Deploy Slidev
on:
  push:
    paths:
      - '!README.md'
      - '!docs/**'
      - '!.github/**'
      - '**/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install slidev
        run:  npm i -g @slidev/cli

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          dir_names: "true"

      - name: List all changed files
        run: |
          echo "ORG"
          echo "[${{ steps.changed-files.outputs.all_changed_files }}]"
          echo "FOR"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file"
          done

      - name: List Changed Directory
        run: |
          echo "${{ steps.changed-files.outputs.all_changed_files }}"|tr " " "\n"|grep -v "^\."|cut -d/ -f1|sort|uniq|tr "\n" " "|sed "s/^/DIRS=/" > $GITHUB_ENV

      # echo "test .test test2/test"|tr " " "\n"|grep -v "^\."|cut -d/ -f1|sort|uniq|tr "\n" " "

      - name: Build
        run: |
          echo ">DIRS"
          echo "[${{ env.DIRS }}]"
          echo ">FOR"
          for dir in ${{ env.DIRS }}; do
            echo "[$dir]"
            cd $dir
            ls
            npm install
            slidev build --base /slidevtest/$dir/ --out ../docs/$dir/
          done

      # - name: Install dependencies
      #   run: npm install
      #   working-directory: ./slide01
      # - name: Build
      #   run: slidev build --base /slidevtest/slide02/ --out ../docs/slide02/ --watch
      #   working-directory: ./slide01

      - name: git setting
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Commit files
        run: |
          git add .
          git commit -m "update docs"
          git push
