name: Deploy Slidev
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install slidev
        run:  npm i -g @slidev/cli
      - name: Install dependencies
        run: npm install
        working-directory: ./slide01
      - name: Build
        run: slidev build --base /slidevtest/slide02/ --out ../docs/slide02/ --watch
        working-directory: ./slide01
      - name: check
        run: tree -d
        working-directory: ./
      - name: git setting
          run: |
            git config --local user.email "joeasahi@gmail.com"
            git config --local user.name "JoeAsahi"
      - name: Commit files
        run: |
          git add .
          git commit -m "commit docs" -a
          git pull
          git push origin master
              
