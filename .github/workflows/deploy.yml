name: Deploy Slidev
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Install slidev
        run:  npm i -g @slidev/cli
      - name: pwd
        run: pwd
      - name: Build
        run: slidev build --base /slidevtest/slide02/ --out dist/slide02/ --watch
        working-directory: ./slide01
      - name: check
        run: ls ./slide01/dist/
        working-directory: ./
      - name: Deploy pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          build_dir: slide01/dist
          keep_history: true
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
